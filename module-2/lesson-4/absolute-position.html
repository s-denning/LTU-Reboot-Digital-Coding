<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute Positioning</title>
    <style>
    div.container {
        position: relative;
        height: 400px;
        width: 400px;
        border: 4px solid red;
        background-color: red;
    }
    div.absolute {
        position: absolute;
        top: 0px;
        left: 0px;
        height: 300px;
        width: 300px;
        border: 4px solid green;
        background-color: green;
    }
    </style>
</head>
<body>
    <div class="container">
        container
        <div class="absolute">
            content
        </div>
    </div>

</body>
</html>
